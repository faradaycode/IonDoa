<ion-header>

  <ion-navbar>
    <ion-title text-capitalize>{{apptitle}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="tajpage" color="light">
      <ion-segment-button value="describe">
        <h5 text-capitalize>definisi</h5>
      </ion-segment-button>
      <ion-segment-button value="example">
        <h5 text-capitalize>contoh</h5>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <!-- teks only -->
  <div [ngSwitch]="tajpage" >
    <div *ngSwitchCase="'describe'">
      <div *ngFor="let item of datas" text-justify class="overlay">
        <span class="text-large" [innerHTML]="item.definisi"></span>
      </div>
    </div>
    <!-- example sound -->
    <div *ngSwitchCase="'example'">
      <div *ngFor="let file of imgs; let i = index" padding-bottom>
        <div class="overlay" text-right>
          <img src="assets/media/{{dirName}}/{{file.name}}" />
          <button full ion-button rounded (click)="playSound(i+1)">
            <ion-icon name="play"></ion-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
