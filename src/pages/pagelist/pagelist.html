<ion-header>

  <ion-navbar>
    <ion-title text-capitalize>Hukum {{title_bar}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <div *ngFor="let row of datas">
      <button ion-item *ngIf="row['childmenu']!=null" (click)="getChild()">
        <span text-capitalize>{{row.subname}}</span>
      </button>
      <button ion-item *ngIf="row['childmenu']==null" (click)="getDescript(row.subname)">
        <span text-capitalize>{{row.subname}}</span>
      </button>
    </div>

    <!--  child menu show -->
    <ion-list no-lines *ngIf="child" class="childmenu">
      <div *ngFor="let row of childm">
        <button ion-item (click)="getDescript(row.subname)">
          <span text-capitalize>{{row.subname}}</span>
        </button>
      </div>
    </ion-list>

  </ion-list>
</ion-content>
